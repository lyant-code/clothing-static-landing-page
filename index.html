<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vestis Shop</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- RemixIcons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Vestis Shop </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-4-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#new" class="nav__link">
                <i class="ri-price-tag-3-line"></i>
                <span>New</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#collection" class="nav__link">
                <i class="ri-compass-2-line"></i>
                <span>Collection</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#products" class="nav__link">
                <i class="ri-shirt-line"></i>
                <span>Products</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Theme Change Button   -->
        <i class="ri-moon-clear-line"></i>
      </nav>
    </header>

    <!-- MAIN  -->
    <main class="main">
      <!-- HOME  -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              New Clothing <br />
              Collections
            </h1>

            <p class="home__description">
              New Collections of Clothing from <br />
              The Best in This Year
            </p>
            <a href="#new" class="button__link"></a>
            Explore <i class="ri-arrow-right-double-line"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
